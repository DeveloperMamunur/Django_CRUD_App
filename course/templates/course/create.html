{% extends 'base.html' %}

{% block title %}Course | Create{% endblock title %}

{% block content %}
    <h1 class="text-center">Course Form</h1>
    <a href="{% url 'course_index' %}" class="btn btn-primary my-3">Back</a>
    <form method="POST" action="{% url 'course_create' %}" class="border p-5 rounded w-50 mx-auto">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                required
            />
        </div>
        <div class="mb-3">
            <label for="course_code" class="form-label">Course Code</label>
            <input
                type="text"
                name="course_code"
                class="form-control"
                id="course_code"
                required
            />
        </div>
        <div class="mb-3">
            <label for="credit" class="form-label">Course Credit</label>
            <input
                type="text"
                name="credit"
                class="form-control"
                id="credit"
                required
            />
        </div>
        <div class="mb-3">
            <label for="credit" class="form-label">Course Price</label>
            <input
                type="text"
                name="price"
                class="form-control"
                id="price"
                required
            />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


{% endblock content %}
