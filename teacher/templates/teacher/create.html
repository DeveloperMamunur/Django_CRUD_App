{% extends 'base.html' %}
{%load crispy_forms_tags %}

{% block title %}Teacher | Create{% endblock title %}

{% block content %}
    <h1 class="text-center">Teacher Create Form</h1>
    <a href="{% url 'teacher_index' %}" class="btn btn-primary my-3">Back</a>
    <form method="POST" class="border p-5 rounded w-50 mx-auto" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


{% endblock content %}
