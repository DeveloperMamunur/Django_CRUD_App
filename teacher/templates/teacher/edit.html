{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Course | Edit{% endblock title %}

{% block content %}
    <h1 class="text-center">Student Edit</h1>
    <a href="{% url 'student_index' %}" class="btn btn-primary my-3">Back</a>
    <form method="POST" class="border p-5 rounded w-50 mx-auto" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>


{% endblock content %}
